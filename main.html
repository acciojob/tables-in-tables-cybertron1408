<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table style="width: 100%; height: 100%">
        <thead>
            <tr>
                <th>
                    <table style="width: 100%; height: 100%">
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 1</th>
                            </tr>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>abc</td>
                                <td>def</td>
                            </tr>
                        </tbody>
                    </table>
                </th>
                <th>
                    <table style="width: 100%; height: 100%">
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 1</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <ul>
                                        <li>List item 1</li>
                                        <li>List item 2</li>
                                        <li>List item 3</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table style="width: 100%; height: 100%">
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 1</th>
                            </tr>
                            <tr>
                                <td><a>Nested Table</a></td>
                                <td>Demo Continued</td>
                            </tr>
                        </thead>
                    </table>
                </td>
                <td>
                    <table style="width: 100%; height: 100%">
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="background-color: black; color: white;">
                                <td>HTML</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
